<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework 2</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <p>reversed attribute</p>
    <ol reversed>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>

    <p>start attribute</p>
    <ol start="5">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>

    <p>type attribute</p>
    <ol type="i">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>

    <div>
        <h2>UNORDERED LIST</h2>
        <p class="color">Ingredients for making Tea</p>
        <ul class="color" type="circle">
            <li>sugar</li>
            <li>tea powder</li>
            <li>milk</li>
            <li>water</li>
        </ul>
    </div>


</body>
</html>
